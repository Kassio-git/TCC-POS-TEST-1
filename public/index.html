<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Recife - MVP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="pe-header">
        <div class="container">
            <h1>Eventos Recife ☀️☂️🌕</h1>
            <p>Descubra o que fazer na Veneza Brasileira</p>
            <button id="btn-sync" onclick="syncEvents()">🔄 Sincronizar Novos Eventos</button>
        </div>
    </header>

    <main class="container">
        <!-- Retractable Filter Menu -->
        <div id="filter-menu" class="filter-menu">
            <div class="filter-header">
                <h3>Filtros</h3>
                <button id="close-filters" onclick="toggleFilters()">×</button>
            </div>
            <div class="filter-content">

                <div class="advanced-filters-vertical">
                    <label>Data Início</label>
                    <input type="date" id="filter-date-start">
                    <label>Data Fim</label>
                    <input type="date" id="filter-date-end">
                    <label>Tipo de Evento</label>
                    <select id="filter-type">
                        <option value="">Todos os Tipos</option>
                        <option value="Teatro">Teatro</option>
                        <option value="Show">Show</option>
                        <option value="Cultura">Cultura</option>
                    </select>
                    <button onclick="applyFilters()" class="btn-primary full-width">Filtrar</button>
                </div>
            </div>
        </div>

        <!-- Floating Action Button for Filters -->
        <button id="fab-filter" class="fab-filter" onclick="toggleFilters()">
            🌪️ Filtros
        </button>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="🔍 Buscar eventos por nome, local...">
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('all')">Todos os Eventos</button>
            <button class="tab-btn" onclick="switchTab('saved')">Meus Interesses ❤️</button>
        </div>

        <p id="events-count" class="events-count">0 eventos na página</p>

        <div id="events-grid" class="events-grid">
            <p class="loading">Carregando eventos...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
